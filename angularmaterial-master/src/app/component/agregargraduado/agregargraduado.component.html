<mat-card>
    <div style="text-align: left; margin: 20px;">
      <h1 style="font-weight: bold;">CREAR  GRADUADO</h1>
    </div>
  
    <mat-card-content>
  
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">NOMBRES</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputPassword" placeholder="" [(ngModel)]="Nombre" (input)="validateNombre()">
          <div class="alert alert-danger" *ngIf="inputNombre">
            Por favor, ingresa solo texto (letras).
        </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="apellidoPaterno" class="col-sm-2 col-form-label">APELLIDO PATERNO</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="apellidoPaterno" placeholder="" [(ngModel)]="ApellidoP" (input)="validateApellidoP()">
            <div class="alert alert-danger" *ngIf="inputApellidoP">
                Por favor, ingresa solo texto (letras).
            </div>
        </div>
    </div>
    
      <div class="form-group row">
        <label for="inputRange" class="col-sm-2 col-form-label">APELLIDO MATERNO</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="" placeholder="">
        </div>
     </div>
    
     <div class="form-group row">
        <label for="graduationYear" class="col-sm-2 col-form-label">AÑO DE GRADUACIÓN</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="graduationYear" placeholder="" [(ngModel)]="anoGraduacion" (input)="validateInput()">
            <div class="alert alert-danger" *ngIf="invalidInput">
                Por favor, ingresa solo números.
            </div>
        </div>
    </div>
    

    <div class="form-group row">
        <label for="linkedinLink" class="col-sm-2 col-form-label">LINK DE LINKEDIN</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="linkedinLink" placeholder="" [(ngModel)]="urlLink" (input)="validateUrl()">
            <div class="alert alert-danger" *ngIf="invalidUrl">
                Por favor, ingresa una URL válida de LinkedIn.
            </div>
        </div>
    </div>
        
  
          <button style="margin-left: 60%;" mat-raised-button color="warn">GUARDAR</button>
  
    </mat-card-content>
  
    </mat-card>
