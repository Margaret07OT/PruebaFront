<div class="content">
  <div class="side-menu">
    <mat-toolbar color="" class="mat-elevation-z8">
      <button (click)="drawer.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <span>GUIA FIA</span>
    </mat-toolbar>

    <mat-drawer-container autosize>
      <mat-drawer #drawer opened="true" mode="side" position="start">
        <mat-nav-list>
          <div class="col-md-7 col-lg-10 col-xl-5">
            <div class="container">
              <div class="text-left">
                <img src="https://i.pinimg.com/750x/34/30/f0/3430f09d54154dae08871818dce4abb1.jpg"
                  style="width: 200px; height: 200px;" alt="logo">
              </div>
            </div>
          </div>
          <!-- Contenido del menú lateral -->
          <mat-list-item>
            <button  (click)="visitante()" mat-button> VISITANTES</button>
          </mat-list-item>

          <mat-list-item>
            <button (click)="asignatura()" mat-button>ASIGNATURA</button>
          </mat-list-item>

          <mat-list-item>
            <button (click)="docente()" mat-button> DOCENTES</button>
          </mat-list-item>

          <mat-list-item>
            <button (click)="graduado()" mat-button> GRADUADOS</button>
          </mat-list-item>

          <mat-list-item>
            <button (click)="evento()" mat-button> EVENTO</button>
          </mat-list-item>

          <mat-list-item>
            <button (click)="placa()" mat-button> PLACA</button>
          </mat-list-item>

          <mat-list-item>
            <button (click)="horario()" mat-button> HORARIO</button>
          </mat-list-item>

          <mat-list-item>
            <button (click)="directorio()" mat-button> DIRECTORIO</button>
          </mat-list-item>

          <mat-list-item>
            <button routerLink="" mat-button>
              <mat-icon>exit_to_app</mat-icon>
              CERRAR SESIÓN
            </button>
          </mat-list-item>



        </mat-nav-list>
      </mat-drawer>
      <mat-drawer-content>
        <div style="text-align: center; min-height: 760px;">
          <router-outlet></router-outlet>
        </div>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>

  <div class="main-content">
    <mat-card>
      <div style="text-align: left; margin: 20px;">
        <h1 style="font-weight: bold;">AGREGAR AMBIENTES</h1>
      </div>

      <mat-card-content>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">CÓDIGO</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputPassword" placeholder="" [ngModel]="id" (ngModelChange)="onCodigoChange($event)">
            <div class="alert alert-danger" *ngIf="id.length !== 0 && (id.length < 4 || id.length > 4)">
              El código debe tener exactamente 4 caracteres.
            </div>
          </div>
        </div>


            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">DESCRIPCIÓN</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputPassword" placeholder="">
              </div>
            </div>

            <div class="form-group row">
              <label for="pabellonSelect" class="col-sm-2 col-form-label">ÁREA</label>
              <div class="col-sm-8">
                <select class="form-control" id="pabellonSelect" [(ngModel)]="ambiente.area">
                  <option *ngFor="let area of areas" [ngValue]="area.id">{{ area.descripcion }}</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="pabellonSelect" class="col-sm-2 col-form-label">PABELLÓN</label>
              <div class="col-sm-8">
                <select class="form-control" id="pabellonSelect" [(ngModel)]="ambiente.pabellon">
                  <option *ngFor="let pabellon of pabellones" [ngValue]="pabellon.id">{{ pabellon.descripcion }}</option>
                </select>
              </div>
            </div>


            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">PISO</label>
              <div class="col-sm-8">
                  <select class="form-control" id="areaSelect">
                      <option value="opcion1">1</option>
                      <option value="opcion2">2</option>
                      <option value="opcion3">3</option>
                    </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">URL FOTO</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputPassword" placeholder="" [(ngModel)]="urlFoto" (input)="validateUrl()">
                <div class="alert alert-danger" *ngIf="urlFoto && invalidUrl">
                  Por favor, ingresa una URL válida.
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">CONTACTO</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputPassword" placeholder="">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">HORARIO</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputPassword" placeholder="">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">REFERENCIA</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputPassword" placeholder="">
              </div>
            </div>

            <button style="margin-left: 60%;" mat-raised-button color="warn">GUARDAR</button>

      </mat-card-content>

  </mat-card>
  </div>
</div>
